<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="авто, запчасти, магазин">
  <meta name="description" content="Первый неклассический магазин автозапчастей">
  <link rel="stylesheet" href="css/styles.css">
  <title>Магазин автозапчастей "Жигуль"</title>
</head>
<body>
<header>
  <div class="header_block_first">
    <img height="100px" src="img/logo.png">
    <h2 class="header_block_first-title">Магазин автозапчастей "Жигуль"</h2>
    <aside class="header_block_first-telephone">
      <a class="tmp" href="tel:8 (999) 999-99-99" title="позвоните нам"> 8 (999) 999-99-99</a>
    </aside>
  </div>
  <hr>

  <nav>
    <ul class="menu">
      <li><a href="index_pld.html">Главная</a></li>
      <li><a href="pay.html">Оплата</a></li>
      <li><a href="delivery.html">Доставка</a></li>
      <li><a href="reviews.html">Отзывы</a></li>
      <li><a href="contacts.html">Контакты</a></li>
    </ul>
  </nav>
</header>


<div class="block-reviews">
  <h3 style="padding-left: 30px">Оставить отзыв: </h3>
  <form id="form-reviews">
    <input placeholder="Имя" type="text" id="name" name="name" required>
    <input placeholder="Название товара" type="text" id="nameProduct" name="nameBoat"
           required>
    <input placeholder="Город" type="text" id="city" name="city"
           required>
    <input placeholder="Комментарий" type="text" id="comment" name="comment" required>
    <input placeholder="Оценка" type="number" id="rating" name="rating" min="1"
           max="10" required><br>

    <div class="submit_button">
      <input type="submit" value="Отправить">
    </div>
  </form>

  <div id="reviews">
    <table style="margin: 1% 7%" id="reviews-table">
      <tr class="reviews-table__header">
        <th>Имя</th>
        <th>Название товара</th>
        <th>Город</th>
        <th>Комментарий</th>
        <th>Оценка</th>
      </tr>
    </table>
  </div>
</div>




<footer>
  <p>Copyright © 2024</p>
  <blockquote>
    "Чем выше горы тем ниже приоры"
  </blockquote>
</footer>


<script src="js/loadPage.js"></script>
<script src="js/activePage.js"></script>
<script src="js/reviews.js"></script>
</body>
</html>
